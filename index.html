<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery test</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Please click one of these button</h1>
    <div id="btn-container">
        <button data-panelid="panel1" class="btn">btn-1</button>
        <button data-panelid="panel2" class="btn">btn-2</button>
        <button data-panelid="panel3" class="btn">btn-3</button>
        <button data-panelid="panel4" class="btn">btn-4</button>
    </div>

    <div id="container">
        <div id="panel1" class="row">
            <div id="panel-head">panel#1</div>
            <div id="panel-body">content</div>
        </div>
        <div id="panel2" class="row">
            <div id="panel-head">panel#2</div>
            <div id="panel-body">content</div>
        </div>
        <div id="panel3" class="row">
            <div id="panel-head">panel#3</div>
            <div id="panel-body">content</div>
        </div>

        <div id="panel4" class="row">
            <div id="panel-head">panel#4</div>
            <div id="panel-body">content</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>  
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
